version: "3.9"

services: 
  telegraf:
    #image: drpsychick/telegraf
    image: telegraf
    container_name: "telegraf"
    privileged: true
    user: telegraf:${TELEGRAF_GUID}
    network_mode: "bridge"
#    ports:
#      - "161:161"
    env_file:
      - .env
    environment:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
      INFLUX_TOKEN: ${INFLUX_TOKEN}
      INFLUX_ORG: ${INFLUX_ORG}
      INFLUX_BUCKET: ${INFLUX_BUCKET}
      INFLUX_URL: ${INFLUX_URL}
      HOST_MOUNT_PREFIX: /rootfs
    volumes:
      - "/proc:/rootfs/proc:ro"
      - "/usr/bin:/rootfs/usr/bin:ro"
      - "/sys:/rootfs/sys:ro"
      - "/etc:/rootfs/etc:ro"
      - "/run:/rootfs/run:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro" #get docker metrics
      - "/home/abacus/Progetti/tig/conf/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro" #config
      - "/usr/share/snmp/mibs:/usr/share/snmp/mibs:ro" #snmp package tables 
      - "/var/lib/mibs/iana:/usr/share/snmp/mibs/iana:ro"
      - "/var/lib/mibs/ietf:/usr/share/snmp/mibs/ietf:ro"
      #- "/var/run/docker.sock:/var/run/docker.sock:ro"
    #cpu_percent: 1
    #mem_limit: 50m
    restart: always

  influxdb:
    image: influxdb:latest
    volumes:
      # Mount for influxdb data directory and configuration
      - influxdb2:/var/lib/influxdb2:rw
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_USER}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_PASS}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}




